<!doctype html>
<html>
<head>
    <title>My app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">


    <div id="main">

        <image-modal v-if="currentImage">
        </image-modal>

        <!-- we dont have to use a form tag -->
        <!-- v-model connects field with data object -->
        <form>
            <input class="input" v-model='form.title' type='text' name='title' placeholder='title' />
            <input class="input" v-model='form.description' type='text' name='description' placeholder='description' />
            <input class="input" v-model='form.username' type='text' name='username' placeholder='username' />

            <input class="input-file" type="file" accept = 'image/*'>
            <button v-on:click='uploadFile'>upload</button>
        </form>

        <h1>{{ heading }}</h1>
        <div class="img-box" v-for="image in images" v-on:click="clickImage(image.id)" >
            <img :src="image.url" >
            <p>{{ image.title }}
        </div>

    </div>

</div>

    <script id="modal-template" type="text/template">
        <div id="modal-overlay">
            <div id="modal">
                <img v-bind:src="currentImageData.url"/>
                <h2>{{ currentImageData.title }}</h2>
                <p>{{ currentImageData.description }}</p>
                <p>Uploaded by {{ currentImageData.username }} on {{ currentImageData.created_at }}</p>
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
